<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>

    <h1>Livros</h1>
        <ul>
        {% for livro in livros %}
          <li>
            <a href="{% url 'detalhes_livro' livro.id %}">{{ livro.titulo }}</a> - {{ livro.autores }} - {{ livro.isbn }}
          </li>
        {% endfor %}
        </ul>


</body>
</html>
